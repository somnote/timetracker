<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <!-- Pretendard 폰트 적용 -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <style>
    html, body {
      font-size: 15px;
    }
    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      letter-spacing: -1px;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    h1 {
      margin-top: 28px;
      font-size: 1.7rem;
      color: #222;
      text-align: center;
      font-weight: normal;
      letter-spacing: -1px;
    }
    #main-card {
      background: #fff;
      border: 2px solid #C4DCFF;
      box-shadow: 0 0 0 2px #eaf4ff;
      border-radius: 14px;
      padding: 18px 12px 12px 12px;
      margin: 24px auto 0 auto;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #task-form {
      display: flex;
      gap: 4px;
      align-items: center;
      margin-bottom: 8px;
      width: 100%;
      justify-content: center;
    }
    #task-form input[type="text"] {
      width: 62px;
      min-width: 44px;
      max-width: 90px;
      padding: 3px 6px;
      border-radius: 7px;
      border: 1.5px solid #C4DCFF;
      font-size: 1.05rem;
      outline: none;
      background: #fffbe7;
      font-family: 'Pretendard', sans-serif;
      font-weight: 300;
      transition: border 0.2s;
    }
    #task-form input[type="number"] {
      width: 27px;
      padding: 3px 1.5px;
      border-radius: 7px;
      border: 1.5px solid #C4DCFF;
      font-size: 1.05rem;
      outline: none;
      background: #fffbe7;
      font-family: 'Pretendard', sans-serif;
      text-align: center;
      font-weight: 300;
      transition: border 0.2s;
    }
    #task-form button.form-btn {
      width: 27px;
      min-width: 27px;
      height: 28px;
      min-height: 28px;
      padding: 0;
      font-size: 1.05rem;
      box-shadow: none;
      margin-left: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #task-form input:focus {
      border: 1.5px solid #AFC3C4;
      background: #fff;
    }
    #task-form button {
      background: #F6CBD5;
      color: #222;
      border: 2px solid #F6CBD5;
      border-radius: 8px;
      padding: 4px 12px;
      font-size: 1.2rem;
      font-family: 'Pretendard', sans-serif;
      font-weight: 300;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      box-shadow: 2px 2px 0 #eaf4ff;
      min-width: 32px;
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #reset-btn {
      background: #F6CBD5;
      color: #222;
      border: 2px solid #F6CBD5;
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 1rem;
      font-family: 'Pretendard', sans-serif;
      font-weight: 300;
      cursor: pointer;
      margin-left: 4px;
      transition: background 0.2s;
      height: 32px;
      line-height: 1;
      vertical-align: middle;
    }
    #task-form button:hover, #reset-btn:hover {
      background: #EBCEFF;
      border: 2px solid #EBCEFF;
    }
    
    /* 할 일 목록 토글 스타일 */
    .task-list-toggle {
      background: transparent;
      border: none;
      padding: 0;
      font-size: 1.3rem;
      color: #F6CBD5;
      cursor: pointer;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: none;
      transition: color 0.2s;
    }
    .task-list-toggle:hover {
      color: #EBCEFF;
    }
    .task-list-toggle.collapsed::after {
      content: "▼";
      color: #F6CBD5;
      font-size: 1.3rem;
    }
    .task-list-toggle.expanded::after {
      content: "▲";
      color: #F6CBD5;
      font-size: 1.3rem;
    }
    
    #task-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: flex-start;
      width: 100%;
      max-width: 320px;
      max-height: 200px;
      overflow-x: auto;
      overflow-y: auto;
      transition: max-height 0.3s ease;
    }
    
    #task-list.collapsed {
      max-height: 0;
      overflow: hidden;
    }
    
    .task-label {
      display: flex;
      align-items: center;
      background: #fffbe7;
      border-radius: 7px;
      padding: 3px 9px;
      font-size: 1.05rem;
      font-weight: 300;
      gap: 5px;
      border: 1.7px solid #C4DCFF;
      font-family: 'Pretendard', sans-serif;
      cursor: pointer;
      transition: all 0.2s;
    }
    .color-dot {
      width: 12px;
      height: 12px;
      border-radius: 7px;
      display: inline-block;
      margin-right: 2px;
      border: 1.7px solid #AFC3C4;
    }
    /* 
      #timetable-wrap는 시간표 테이블을 감싸는 div의 스타일입니다.
      - background: #fff;         // 배경색을 흰색으로 설정
      - border: 2px solid #C4DCFF; // 연한 파란색 실선 테두리
      - border-radius: 16px;      // 모서리를 16px만큼 둥글게
      - box-shadow: 0 0 0 2.5px #eaf4ff; // 연한 파란색 그림자 효과(테두리처럼 보임)
      - padding: 24px 18px 18px 18px; // 위 24px, 오른쪽 18px, 아래 18px, 왼쪽 18px 여백
      - margin-top: 6px;          // 위쪽에 6px 간격
      - display: flex;            // flexbox 레이아웃 사용
      - justify-content: center;  // 내부 컨텐츠를 가로 중앙 정렬
    */
    #timetable-wrap {
      background: #fff;
      border: 2px solid #C4DCFF;
      border-radius: 16px;
      box-shadow: 0 0 0 2.5px #eaf4ff;
      padding: 15px 15px 15px 15px;
      margin-top: 6px;
      display: flex;
      justify-content: center;
    }
    #timetable {
      border-collapse: collapse;
      background: #fff;
      border-radius: 7px;
      min-width: 270px;
      font-family: 'Pretendard', sans-serif;
      overflow: hidden;
      table-layout: fixed;
    }
    #timetable th, #timetable td {
      padding: 0;
      text-align: center;
      font-size: 1.05rem;
      border: 1.7px solid #C4DCFF;
      width: 28px;
      height: 22px;
      min-width: 28px;
      min-height: 22px;
      background: #fff;
      transition: background 0.2s;
      font-family: 'Pretendard', sans-serif;
      font-weight: 300;
    }
    #timetable th {
      background: #C4DCFF;
      color: #222;
      font-weight: 300;
      height: 24px;
      border-bottom: 1.7px solid #AFC3C4;
      letter-spacing: -1px;
    }
    .hour-label {
      background: #FFF0CA;
      font-weight: 300;
      width: 28px;
      min-width: 28px;
      color: #888;
      border-right: 1.5px solid #C4DCFF;
      border-left: none;
      font-family: 'Pretendard', sans-serif;
    }
    .cell-block {
      width: 100%;
      height: 100%;
      border-radius: 0;
      font-size: 0.85rem;
      font-weight: 300;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      overflow: hidden;
      color: #222;
      letter-spacing: -0.5px;
      font-family: 'Pretendard', sans-serif;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    
    .task-label {
      display: flex;
      align-items: center;
      background: #fffbe7;
      border-radius: 8px;
      padding: 4px 10px;
      font-size: 1rem;
      font-weight: 300;
      gap: 6px;
      border: 2px solid #C4DCFF;
      font-family: 'Pretendard', sans-serif;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .task-label:hover {
      background: #ffe8a8;
      transform: translateY(-1px);
    }
    
    .task-label.editing {
      background: #C4DCFF;
      border-color: #AFC3C4;
    }
    
    .delete-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 1.5px 5px;
      font-size: 0.8rem;
      cursor: pointer;
      margin-left: 3px;
      font-family: 'Pretendard', sans-serif;
      font-weight: 300;
    }
    
    .delete-btn:hover {
      background: #ff5252;
    }
    
    .reset-btn {
      background: #ff6b6b;
      color: white;
      border: 2px solid #ff5252;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 1rem;
      font-family: 'Pretendard', sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 12px;
    }
    
    .reset-btn:hover {
      background: #ff5252;
    }
    .add-btn {
      background: #F6CBD5;
      color: #222;
      border: 2px solid #F6CBD5;
      border-radius: 8px;
      padding: 4px 12px;
      font-size: 1.2rem;
      font-family: 'Pretendard', sans-serif;
      font-weight: 300;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      box-shadow: 2px 2px 0 #eaf4ff;
      min-width: 32px;
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .add-btn:hover {
      background: #EBCEFF;
      border: 2px solid #EBCEFF;
    }
    .reset-btn {
      background: #F6CBD5;
      color: #222;
      border: 2px solid #F6CBD5;
      border-radius: 8px;
      padding: 4px 12px;
      font-size: 1.2rem;
      font-family: 'Pretendard', sans-serif;
      font-weight: 300;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      box-shadow: 2px 2px 0 #eaf4ff;
      min-width: 32px;
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reset-btn:hover {
      background: #EBCEFF;
      border: 2px solid #EBCEFF;
    }
    .form-btn {
      background: #F6CBD5;
      color: #222;
      border: 2px solid #F6CBD5;
      border-radius: 7px;
      padding: 2px 6px;
      font-size: 0.9rem;
      font-family: 'Pretendard', sans-serif;
      font-weight: 300;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      box-shadow: 1.5px 1.5px 0 #eaf4ff;
      min-width: 24px;
      min-height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 2px;
    }
    .form-btn:hover {
      background: #EBCEFF;
      border: 2px solid #EBCEFF;
    }
    .add-btn, .reset-btn { display: none !important; }
  </style>
</head>
<body>
  
  <div id="main-card">
    <form id="task-form" autocomplete="off" style="flex-wrap:wrap;">
      <input type="text" id="task-name" placeholder="할일" maxlength="10" required>
      <input type="number" id="start-hour" min="0" max="23" placeholder="시" required>
      <span>:</span>
      <input type="number" id="start-min" min="0" max="59" placeholder="분" style="width:28px;">
      <span>~</span>
      <input type="number" id="end-hour" min="0" max="23" placeholder="시" required>
      <span>:</span>
      <input type="number" id="end-min" min="0" max="59" placeholder="분" style="width:28px;">
      <button type="button" id="add-btn" class="form-btn">+</button>
      <button type="button" id="reset-btn" class="form-btn">R</button>
    </form>
    
    <!-- 할 일 목록 토글 컨테이너 -->
    <div style="width:100%; display:flex; flex-direction:column; align-items:flex-start;">
      <button class="task-list-toggle collapsed" id="task-list-toggle" style="margin:0 0 2px 25px;"></button>
      <div id="task-list" class="collapsed" style="margin:10px 0 10px 30px;"></div>
    </div>
    
    <div id="timetable-wrap">
      <table id="timetable">
        <thead>
          <tr>
            <th class="hour-label"></th>
            <th>00</th>
            <th>10</th>
            <th>20</th>
            <th>30</th>
            <th>40</th>
            <th>50</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS로 시간표 행이 채워집니다 -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    // 파스텔톤 색상 배열 (구글 캘린더 팔레트)
    const pastelColors = [
      "#FFD6E0", "#FFECB3", "#B2EBF2", "#C8E6C9", "#FFF9C4",
      "#F8BBD0", "#B3E5FC", "#D1C4E9", "#FFCCBC", "#E1BEE7",
      "#FCE4EC", "#E0F7FA", "#FFFDE7", "#F3E5F5", "#E0F2F1"
    ];
    let colorIndex = 0;
    const taskColors = {}; // {할일: 색상}

    // 시간/분 배열
    const hours = [];
    for (let h = 8; h <= 22; h++) hours.push(h);
    const minutes = [0, 10, 20, 30, 40, 50];

    // 테이블 행 생성
    const timetableBody = document.querySelector("#timetable tbody");
    for (let h of hours) {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td class="hour-label">${h}</td>` +
        minutes.map(() => `<td><div class="cell-block"></div></td>`).join('');
      timetableBody.appendChild(tr);
    }

    // 할 일 목록 토글 기능
    const taskListToggle = document.getElementById('task-list-toggle');
    const taskList = document.getElementById('task-list');
    
    taskListToggle.addEventListener('click', function() {
      const isCollapsed = taskList.classList.contains('collapsed');
      if (isCollapsed) {
        taskList.classList.remove('collapsed');
        taskListToggle.classList.remove('collapsed');
        taskListToggle.classList.add('expanded');
      } else {
        taskList.classList.add('collapsed');
        taskListToggle.classList.add('collapsed');
        taskListToggle.classList.remove('expanded');
      }
    });

    // 할 일 목록 표시
    function renderTaskList() {
      const taskListDiv = document.getElementById("task-list");
      taskListDiv.innerHTML = "";
      tasks.forEach((task, index) => {
        const label = document.createElement("span");
        label.className = "task-label";
        label.innerHTML = `
          <span class="color-dot" style="background:${task.color}"></span>
          <span class="task-name">${task.name}</span>
          <button class="delete-btn" onclick="deleteTask(${index})">×</button>
        `;
        
        // 클릭 시 수정 모드
        label.addEventListener('click', (e) => {
          if (!e.target.classList.contains('delete-btn')) {
            editTask(index);
          }
        });
        
        taskListDiv.appendChild(label);
      });
    }

    // 시간표에 할 일 표시 (colspan 방식, 셀 너비 고정)
    function renderTimetable(tasks) {
      timetableBody.innerHTML = "";

      for (let h of hours) {
        const tr = document.createElement("tr");
        const hourTd = document.createElement("td");
        hourTd.className = "hour-label";
        hourTd.textContent = h;
        tr.appendChild(hourTd);

        let mIdx = 0;
        while (mIdx < minutes.length) {
          // 이 칸에 시작하는 할 일 찾기 (이 행에서 시작하는)
          let found = null;
          let colspan = 1;
          let isTrueStart = false;
          for (let t = 0; t < tasks.length; t++) {
            const task = tasks[t];
            let [sh, sm] = task.start.split(":").map(Number);
            let [eh, em] = task.end.split(":").map(Number);
            // 진짜 시작 셀인가?
            if (h === sh && minutes[mIdx] === sm) {
              found = task;
              isTrueStart = true;
              // 이 할 일이 이 행에서 차지하는 셀 개수 계산
              let startIdx = mIdx;
              let endIdx = (h === eh) ? minutes.findIndex(m => m === em) : minutes.length;
              colspan = endIdx - startIdx;
              if (colspan < 1) colspan = 1;
              break;
            }
            // 이 행의 중간(이전 행에서 시작해서 이 행에 걸친) 셀인가?
            if (h > sh && (h < eh || (h === eh && minutes[mIdx] < em)) && mIdx === 0) {
              found = task;
              isTrueStart = false;
              // 이 할 일이 이 행에서 차지하는 셀 개수 계산
              let startIdx = 0;
              let endIdx = (h === eh) ? minutes.findIndex(m => m === em) : minutes.length;
              colspan = endIdx - startIdx;
              if (colspan < 1) colspan = 1;
              break;
            }
          }
          if (found) {
            const td = document.createElement("td");
            td.colSpan = colspan;
            const div = document.createElement("div");
            div.className = "cell-block";
            div.style.background = found.color;
            // 이름은 진짜 시작 셀에만 표시
            if (isTrueStart) {
              div.textContent = found.name;
              div.title = found.name;
            }
            td.appendChild(div);
            tr.appendChild(td);
            mIdx += colspan;
          } else {
            // 빈 셀
            const td = document.createElement("td");
            const div = document.createElement("div");
            div.className = "cell-block";
            td.appendChild(div);
            tr.appendChild(td);
            mIdx += 1;
          }
        }
        timetableBody.appendChild(tr);
      }
    }

    // 할 일 삭제 함수 (확인 팝업 제거)
    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTaskList();
      renderTimetable(tasks);
      saveTasks(); // 삭제 후 저장
    }
    
    // 로그 기록 함수
    function addLog(msg) {
      const logArea = document.getElementById('log-area');
      const now = new Date();
      const time = now.toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit', second: '2-digit'});
      logArea.innerHTML = `<div>[${time}] ${msg}</div>` + logArea.innerHTML;
    }

    let editIndex = null;

    // 할 일 추가/수정 버튼 이벤트
    document.getElementById("add-btn").onclick = function() {
      const name = document.getElementById("task-name").value.trim();
      let sh = document.getElementById("start-hour").value;
      let sm = document.getElementById("start-min").value;
      let eh = document.getElementById("end-hour").value;
      let em = document.getElementById("end-min").value;
      sh = sh ? String(Number(sh)).padStart(2, "0") : "00";
      sm = sm ? String(Number(sm)).padStart(2, "0") : "00";
      eh = eh ? String(Number(eh)).padStart(2, "0") : "00";
      em = em ? String(Number(em)).padStart(2, "0") : "00";
      if (!name) return;
      if (Number(sh) < 8 || Number(sh) > 22 || Number(eh) < 8 || Number(eh) > 22) {
        alert("시간은 8~22시 사이로 입력해주세요.");
        return;
      }
      if (sh > eh || (sh === eh && sm > em)) {
        alert("시작 시간이 끝 시간보다 빠르거나 같아야 합니다.");
        return;
      }
      if (editIndex !== null) {
        // 수정 모드
        const old = tasks[editIndex];
        tasks[editIndex] = { name, start: `${sh}:${sm}`, end: `${eh}:${em}`, color: old.color };
        renderTaskList();
        renderTimetable(tasks);
        editIndex = null;
        // 버튼 텍스트 변경 제거
      } else {
        // 추가 모드
        if (!taskColors[name]) {
          taskColors[name] = pastelColors[colorIndex % pastelColors.length];
          colorIndex++;
        }
        tasks.push({ name, start: `${sh}:${sm}`, end: `${eh}:${em}`, color: taskColors[name] });
        renderTaskList();
        renderTimetable(tasks);
      }
      document.getElementById("task-form").reset();
      saveTasks(); // 추가/수정 후 저장
    };

    // 할 일 수정 함수
    function editTask(index) {
      const task = tasks[index];
      document.getElementById("task-name").value = task.name;
      document.getElementById("start-hour").value = task.start.split(":")[0];
      document.getElementById("start-min").value = task.start.split(":")[1];
      document.getElementById("end-hour").value = task.end.split(":")[0];
      document.getElementById("end-min").value = task.end.split(":")[1];
      editIndex = index;
      // 버튼 텍스트 변경 제거
    }
    
    // 전체 리셋 함수
    function resetAll() {
      tasks.length = 0;
      Object.keys(taskColors).forEach(key => delete taskColors[key]);
      colorIndex = 0;
      renderTaskList();
      renderTimetable(tasks);
      saveTasks(); // 리셋 후 저장
    }
    
    // 할 일 추가 이벤트
    const tasks = [];
    document.getElementById("task-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("task-name").value.trim();
      let sh = document.getElementById("start-hour").value;
      let sm = document.getElementById("start-min").value;
      let eh = document.getElementById("end-hour").value;
      let em = document.getElementById("end-min").value;

      // 시/분 입력값 보정
      sh = sh ? String(Number(sh)).padStart(2, "0") : "00";
      sm = sm ? String(Number(sm)).padStart(2, "0") : "00";
      eh = eh ? String(Number(eh)).padStart(2, "0") : "00";
      em = em ? String(Number(em)).padStart(2, "0") : "00";

      // 분 입력 없으면 00으로 자동 처리
      if (!document.getElementById("start-min").value) sm = "00";
      if (!document.getElementById("end-min").value) em = "00";

      // 범위 체크 (8~22시만 허용)
      if (Number(sh) < 8 || Number(sh) > 22 || Number(eh) < 8 || Number(eh) > 22) {
        alert("시간은 8~22시 사이로 입력해주세요.");
        return;
      }
      // 시작이 끝보다 늦으면 오류
      if (sh > eh || (sh === eh && sm > em)) {
        alert("시작 시간이 끝 시간보다 빠르거나 같아야 합니다.");
        return;
      }
      // 색상 지정
      if (!taskColors[name]) {
        taskColors[name] = pastelColors[colorIndex % pastelColors.length];
        colorIndex++;
      }
      tasks.push({ name, start: `${sh}:${sm}`, end: `${eh}:${em}`, color: taskColors[name] });
      renderTaskList();
      renderTimetable(tasks);
      document.getElementById("task-form").reset();
      saveTasks(); // 추가 후 저장
    });

    // 리셋 버튼 이벤트
    document.getElementById("reset-btn").addEventListener("click", resetAll);
    
    // localStorage 저장 함수
    function saveTasks() {
      localStorage.setItem('timetracker_tasks', JSON.stringify(tasks));
      localStorage.setItem('timetracker_taskColors', JSON.stringify(taskColors));
      localStorage.setItem('timetracker_colorIndex', colorIndex);
    }
    // localStorage 불러오기 함수
    function loadTasks() {
      const saved = localStorage.getItem('timetracker_tasks');
      const savedColors = localStorage.getItem('timetracker_taskColors');
      const savedColorIndex = localStorage.getItem('timetracker_colorIndex');
      if (saved) {
        tasks.splice(0, tasks.length, ...JSON.parse(saved));
      }
      if (savedColors) {
        Object.assign(taskColors, JSON.parse(savedColors));
      }
      if (savedColorIndex) {
        colorIndex = Number(savedColorIndex);
      }
    }

    // 초기 렌더링
    loadTasks();
    renderTaskList();
    renderTimetable(tasks);
  </script>
</body>
</html>
